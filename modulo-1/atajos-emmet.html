<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Hola, estas es otro documento HTML</h1>
  <!--Niño div>ul>li -->
  <div>
    <ul>
      <li></li>
    </ul>
  </div>
  <!--Hermano div+p+bq -->
  <div></div>
  <p></p>
  <blockquote></blockquote>
  <!--Subir:^ div+div>p>span+em -->
  <div></div>
  <div>
    <p><span></span><em></em></p>
  </div>
  <!--( ^ ) div+div>p>span+em^bq -->
  <div></div>
  <div>
    <p><span></span><em></em></p>
    <blockquote></blockquote>
  </div>
  <!--(Puede usar tantos ^operadores como desee, cada operador subirá un nivel: ^^^ ) div+div>p>span+em^^^bq -->
  <div></div>
  <div>
    <p><span></span><em></em></p>
  </div>
  <blockquote></blockquote>
  <!--Multiplicación:* ul>li*5 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!--Agrupamiento:() div>(header>ul>li*2>a)+footer>p -->
  <div>
    <header>
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </header>
    <footer>
      <p></p>
    </footer>
  </div>
  <!-- (div>dl>(dt+dd)*3)+footer>p -->
  <div>
    <dl>
      <dt></dt>
      <dd></dd>
      <dt></dt>
      <dd></dd>
      <dt></dt>
      <dd></dd>
    </dl>
  </div>
  <footer>
    <p></p>
  </footer>
  <!--ID y CLASE div#header+div.page+div#footer.class1.class2.class3 -->
  <div id="header"></div>
  <div class="page"></div>
  <div id="footer" class="class1 class2 class3"></div>
  <!--Atributos personalizados td[title="Hello world!" colspan=3]-->
  <td title="Hello world!" colspan="3"></td>
  <!--Numeración de artículos:$ ul>li.item$*5 -->
  <ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
    <li class="item6"></li>
  </ul>
  <!-- ( $$$ ) ul>li.item$$$*6 -->
  <ul>
    <li class="item01"></li>
    <li class="item02"></li>
    <li class="item03"></li>
    <li class="item04"></li>
    <li class="item05"></li>
    <li class="item06"></li>
  </ul>
  <!--Cambiar la base y la dirección de la numeración ul>li.item$@-*5 -->
  <ul>
    <li class="item6"></li>
    <li class="item5"></li>
    <li class="item4"></li>
    <li class="item3"></li>
    <li class="item2"></li>
    <li class="item1"></li>
  </ul>
  <!--Para cambiar el valor de la base del contador, agregue @Nun modificador a $: ul>li.item$@3*6 -->
  <ul>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
    <li class="item6"></li>
    <li class="item7"></li>
    <li class="item8"></li>
  </ul>
  <!--Puedes usar estos modificadores juntos: ul>li.item$@-3*6 -->
  <ul>
    <li class="item8"></li>
    <li class="item7"></li>
    <li class="item6"></li>
    <li class="item5"></li>
    <li class="item4"></li>
    <li class="item3"></li>
  </ul>
  <!--Texto:{}: a{Click me} -->
  <a href="">Click me</a>
  <br>
  <!-- a>{click}+b{here} -->
  <a href="">click</a><b>here</b>
  <br>
  <a href="">click<b>here</b></a>
  <!-- p>{Click }+a{here}+{ to continue} -->
  <p>Click <a href="">here</a> to continue</p>
  <!-- p{Click }+a{here}+{ to continue} -->
  <p>Click </p>
  <a href="">here</a> to continue
  <!---->

  <a href="index.html">Regresar</a>
  <br><br><br><br><br><br><br><br><br><br>

</body>

</html>
