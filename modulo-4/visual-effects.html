<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efectos Visuales en CSS</title>
  <link rel="stylesheet" href="css/visual-effects.css">
</head>

<body>
  <h1>Efectos Visuales en CSS</h1>
  <hr>
  <h2>Sombras</h2>
  <div class="box shadows">
    <p>Sombras</p>
  </div>
  <div class="box shadows-multipe">
    <p>Sombras</p>
  </div>
  <div class="box drop-shadow">
    <img src="../modulo-3/img/arbol.png" alt="niño y arbol">
  </div>
  <hr>
  <h2>Degradados</h2>
  <h3>Lineal</h3>
  <div class="box linear-gradient"></div>
  <h3>Radial</h3>
  <div class="box radial-gradient"></div>
  <h3>Conico</h3>
  <div class="box conic-gradient"></div>
  <h3>Repetir Degradados</h3>
  <div class="box repeat-gradient-linear"></div>
  <div class="box repeat-gradient-radial"></div>
  <div class="box repeat-gradient-conic"></div>
  <h3>Graficas con Degradados</h3>
  <div class="box chart-gradient"></div>
  <div class="box donut-gradient"></div>
  <hr>
  <h2>Filtros</h2>
  <h3>Filtos</h3>
  <article class="card">
    <img class="filter" src="../modulo-3/img/puesta-sol.jpg" alt="Puesta de Sol">
  </article>
  <h3>Filtros Multiples</h3>
  <article class="card">
    <img class="filters-multiple" src="../modulo-3/img/puesta-sol.jpg" alt="Puesta de Sol">
  </article>
  <h3>Filtros Fondos</h3>
  <article class="card relative">
    <img src="../modulo-3/img/puesta-sol.jpg" alt="Puesta de Sol">
    <div class="backdrop-filter">
      <h4>Puesta de Sol</h4>
    </div>
  </article>
  <h3>Filtros Multiples a Fondos</h3>
  <article class="card relative">
    <img src="../modulo-3/img/puesta-sol.jpg" alt="Puesta de Sol">
    <div class="backdrop-filter-multiple">
      <h4>Puesta de Sol</h4>
    </div>
  </article>

</body>

</html>
